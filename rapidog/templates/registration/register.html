{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Cadastro{% endblock%}

{% block content %}
<main id="produtos">
    <div class="register-create">
            <div class="container">
                    <div class="rowregister">
                        <div class="ccol-md-4 offset-md-4">
                            <div class="card  auth-card">
                                <div class="card-body">
                                    <h4 class="card-title text-center">Cadastro</h4>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="next" value="{{ next }}">

                                        {{ form|crispy }}
                                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                    </form>
                                    <p class="change-form-p">Já tem um cadastro? <a class="clique" href="/accounts/login"> Faça seu login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
    </div> 
</main>
{% endblock %}
